plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // use junit. TODO: change this to compile test and move test directory
    compile group: 'junit', name: 'junit', version: '4.12'

    // Use gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

jar {
    manifest {
        attributes "Main-Class": "com.github.thbrown.softballsim.SoftballSim"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Define the main class for the application
mainClassName = 'com.github.thbrown.softballsim.SoftballSim'


sourceSets.main.java.srcDirs = ['src/com/github/thbrown/softballsim']

